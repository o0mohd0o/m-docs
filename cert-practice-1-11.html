    <script>
        const questions = [
            {
                question: "What attribute defines the user-friendly URL for products, categories, and CMS pages?",
                options: [
                    "url_path",
                    "url_key",
                    "friendly_url",
                    "seo_url"
                ],
                correct: 1,
                explanation: "The 'url_key' attribute (or column) defines the user-friendly URL for products, categories, and CMS pages."
            },
            {
                question: "What happens if no URL key is specified for a product?",
                options: [
                    "Error is thrown",
                    "Uses product ID",
                    "Magento slugifies the name",
                    "URL rewrite is not created"
                ],
                correct: 2,
                explanation: "If no URL key is specified, Magento automatically slugifies the product name (lowercase, hyphens, no special chars)."
            },
            {
                question: "Which database table stores all URL rewrites?",
                options: [
                    "url_rewrites",
                    "url_rewrite",
                    "core_url_rewrite",
                    "catalog_url_rewrite"
                ],
                correct: 1,
                explanation: "The 'url_rewrite' table stores all URL rewrites in Magento."
            },
            {
                question: "Which column in url_rewrite table contains the user-friendly URL?",
                options: [
                    "target_path",
                    "request_path",
                    "url_path",
                    "friendly_url"
                ],
                correct: 1,
                explanation: "The 'request_path' column contains the user-friendly URL (e.g., 'blue-widget.html')."
            },
            {
                question: "Which column in url_rewrite table contains the internal Magento path?",
                options: [
                    "request_path",
                    "internal_path",
                    "target_path",
                    "magento_path"
                ],
                correct: 2,
                explanation: "The 'target_path' column contains the internal Magento path (e.g., 'catalog/product/view/id/123')."
            },
            {
                question: "What does redirect_type value of 0 mean in url_rewrite table?",
                options: [
                    "Permanent redirect (301)",
                    "Temporary redirect (302)",
                    "No redirect - internal rewrite",
                    "Error - invalid redirect"
                ],
                correct: 2,
                explanation: "redirect_type = 0 means no HTTP redirect, just an internal URL rewrite."
            },
            {
                question: "What does redirect_type value of 301 mean?",
                options: [
                    "No redirect",
                    "Permanent redirect",
                    "Temporary redirect",
                    "Internal redirect"
                ],
                correct: 1,
                explanation: "redirect_type = 301 is a permanent redirect that passes SEO value to the new URL."
            },
            {
                question: "What configuration setting adds category paths to product URLs?",
                options: [
                    "Include Categories in URLs",
                    "Use Categories Path for Product URLs",
                    "Add Category to Product Path",
                    "Enable Category URL Prefix"
                ],
                correct: 1,
                explanation: "The 'Use Categories Path for Product URLs' setting (Stores → Configuration → Catalog → SEO) adds category paths to product URLs."
            },
            {
                question: "What is the first step in Magento's URL processing flow?",
                options: [
                    "FrontController initializes",
                    "Router loop begins",
                    "Request arrives at pub/index.php",
                    "Bootstrap launches application"
                ],
                correct: 2,
                explanation: "The first step is the request arriving at pub/index.php (or index.php)."
            },
            {
                question: "Which class initializes the FrontController?",
                options: [
                    "Bootstrap",
                    "ObjectManager",
                    "Application",
                    "RouterList"
                ],
                correct: 1,
                explanation: "The ObjectManager initializes the FrontController via dependency injection."
            },
            {
                question: "In what order are routers executed (first to last)?",
                options: [
                    "Standard → URL Rewrite → CMS → Default",
                    "Robots → URL Rewrite → Standard → CMS → Default",
                    "URL Rewrite → Robots → Standard → CMS → Default",
                    "Standard → CMS → URL Rewrite → Default"
                ],
                correct: 1,
                explanation: "Router execution order: Robots → URL Rewrite → Standard → CMS → Default (404)."
            },
            {
                question: "Which router handles URL rewrites from the database?",
                options: [
                    "\\Magento\\Framework\\App\\Router\\Base",
                    "\\Magento\\UrlRewrite\\Controller\\Router",
                    "\\Magento\\Cms\\Controller\\Router",
                    "\\Magento\\Framework\\App\\Router\\DefaultRouter"
                ],
                correct: 1,
                explanation: "The \\Magento\\UrlRewrite\\Controller\\Router processes URL rewrites from the url_rewrite table."
            },
            {
                question: "What must custom routers call to stop the router loop?",
                options: [
                    "$request->setDispatched(true)",
                    "$request->stopLoop()",
                    "$request->setProcessed(true)",
                    "$request->setHandled(true)"
                ],
                correct: 0,
                explanation: "Custom routers MUST call $request->setDispatched(true) to stop the while loop in FrontController."
            },
            {
                question: "Which router handles 404 pages?",
                options: [
                    "Standard Router",
                    "CMS Router",
                    "Default Router",
                    "Error Router"
                ],
                correct: 2,
                explanation: "The Default Router (\\Magento\\Framework\\App\\Router\\DefaultRouter) handles 404 pages as the last fallback."
            },
            {
                question: "Where can you edit a product's URL key in admin?",
                options: [
                    "General tab",
                    "Content tab",
                    "Search Engine Optimization section",
                    "Advanced Settings tab"
                ],
                correct: 2,
                explanation: "Product URL keys are edited in Catalog → Products → Edit → Search Engine Optimization section."
            },
            {
                question: "If 'Use Categories Path for Product URLs' is enabled and a product is in multiple categories, what happens?",
                options: [
                    "Only first category is used",
                    "Error is thrown",
                    "Multiple URL rewrites are created",
                    "Categories are ignored"
                ],
                correct: 2,
                explanation: "Magento creates multiple URL rewrites - one for each category the product belongs to."
            },
            {
                question: "What is the recommended approach for high-traffic redirect handling?",
                options: [
                    "url_rewrite table only",
                    "Custom router for redirects",
                    "Nginx/Apache server-level redirects",
                    "PHP redirect in index.php"
                ],
                correct: 2,
                explanation: "Server-level redirects (Nginx/Apache) are faster than PHP-based redirects from url_rewrite table."
            },
            {
                question: "How do you find which product corresponds to a user-friendly URL?",
                options: [
                    "Query catalog_product_entity by URL",
                    "Query url_rewrite table by request_path",
                    "Check product SKU table",
                    "Search in catalog_url_key"
                ],
                correct: 1,
                explanation: "Query the url_rewrite table searching the request_path column to find the entity_id or target_path."
            },
            {
                question: "What entity_type values are stored in url_rewrite table?",
                options: [
                    "page, item, content",
                    "product, category, cms-page",
                    "catalog, cms, custom",
                    "entity, content, page"
                ],
                correct: 1,
                explanation: "Common entity_type values are 'product', 'category', and 'cms-page'."
            },
            {
                question: "What command should you run after making bulk URL changes?",
                options: [
                    "bin/magento cache:clean",
                    "bin/magento indexer:reindex",
                    "bin/magento indexer:reindex catalog_url",
                    "bin/magento setup:upgrade"
                ],
                correct: 2,
                explanation: "Run 'bin/magento indexer:reindex catalog_url' to regenerate URL rewrites after bulk changes."
            }
        ];
